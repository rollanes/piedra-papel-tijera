<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <header id="header1">
        <h1>Piedra, Papel o Tijera</h1>
    </header>

    <div class="scoreboard">
        <div id="user-label" class="badge">VOS</div>
        <div id="pc-label" class="badge">PC</div>
        <span id="user-score">0</span>:<span id="pc-score">0</span>
    </div>

    <div class="result">
        <p>Podras ganarle a la PC?</p>
    </div>

    <div class="choices">
        <div class="choice" id="Piedra">
            <img src="img/rock.png" alt="">
        </div>
        <div class="choice" id="Papel">
            <img src="img/paper.png" alt="">
        </div>
        <div class="choice" id="Tijera">
            <img src="img/scissors.png" alt="">
        </div>
    </div>
    
    <p id="action-message">Hace tu jugada.</p>

    <p id="thanks-message">-Hecho por Rocio Llanes, con ayuda de <a id="thanks-message-link" href="https://www.youtube.com/channel/UC0tRdbXVDbhaRvZPKsRgmxg/featured">youtube/whatsdev.</a></p>
    <script src="app.js"></script>
</body>
</html>
